VPrrGPT5nU4bb1oFYna5F1GVXtzxWet/I80YIJMZwTV3SI1+zx8fwio4FVrxsgUBY1xhgGDY9RVHWtIttasZop0WVXGNrVPZkuz55weKtt8vTigtbnwT8UPCsnhvxvfRPB5EbNujCjAxS+GQwZRnrXvf7TumWo0uC58hPP3AeZjmvCvD7GNSV4rVM1R/9k=\"},\"path\":\"/anna-oderfeld\",\"text\":\"\u003Cp>\u003Ca href=\\\"item/657\\\">Anne (ou Anna) Oderfeld\u003C/a> apparaît comme une activiste essentielle dans les projets encyclopédiques et éducatifs. Elle figure d’ailleurs comme coauteure à trois reprises avec \u003Ca href=\\\"item/1366\\\">Paul Otlet\u003C/a>. Elle va prendre part à plusieurs travaux initiés par Otlet en matière encyclopédique, muséographique et pédagogique.\u003C/p>\\n\u003Cp>Son approche est souvent hybride mêlant des logiques muséographiques et pédagogiques.\u003C/p>\\n\u003Cp>Oderfeld s’intéresse plus spécifiquement aux questions didactiques et pédagogiques et participe de ce fait aux projets de développement du \u003Ca href=\\\"item/548\\\">Mundaneum\u003C/a> au travers de ses déclinaisons potentielles. Elle est plus spécifiquement intéressée par l’axe pédagogique du projet commun entre \u003Ca href=\\\"item/564\\\">Otto Neurath\u003C/a> et \u003Ca href=\\\"item/1366\\\">Paul Otlet\u003C/a> : \u003Ca href=\\\"item/7387\\\">NOP\u003C/a>. La correspondance entre Neurath et Otlet permet de constater qu’Oderfeld y est souvent mentionnée.\u003C/p>\\n\u003Cp>Toutefois, on peut déplorer qu’il demeure des zones d’ombre dans le rôle d’Anna Oderfeld au sein des institutions liées au Mundaneum ainsi qu’au sein du Bureau international de l’Éducation (BIE). L’absence de travail scientifique sur son rôle laisse présager d’une forme d’oubli ou de réduction du rôle d’une femme polonaise cosmopolite qui mériterait de plus amples recherches. Parfois, l’absence même de courrier dans les correspondances peut dissimuler une présence sur place, et le rôle du chercheur est alors celui de parvenir à relier les éléments épars qu’il va pouvoir trouver au gré d’un article de presse qui mentionne une présentation commune d’Otlet et d’Oderfeld.\u003C/p>\\n\u003Ch1>Le projet éducatif\u003C/h1>\\n\u003Cp>Dans le cadre du BIE qui s’est mis en place à Genève en 1925 à l’initiative de Édouard Claparède de Pierre Bovet et d’Adolphe Ferrière, elle va organiser et coordonner plusieurs actions en commun avec Paul Otlet. Alors que les théories de l’éducation nouvelle imaginent de nouvelles manières de former les enfants, l’enjeu est ici de pouvoir disposer au sein des classes de matériels adéquats notamment pour que les élèves puissent les manipuler afin d’apprendre en faisant :\u003C/p>\\n\u003Cblockquote>\u003Cp>« Un \u003Ca href=\\\"item/2551\\\">matériel didactique\u003C/a> approprié est pour cela indispensable : matériel qui permettrait de donner aux élèves des connaissances non inertes et immuables, mais utilisables, maniables qu’ils sauraient le cas échéant, retrouver, grouper, appliquer » (Oderfeld, 1928, p. 151).\u003C/p>\u003C/blockquote>\\n\u003Cp>Oderfeld évoque par la suite la possibilité d’envisager une production mutualisée afin que les enseignants et notamment les instituteurs ne soient plus isolés et contraints de fabriquer eux-mêmes leur propre matériel. Le principe est alors celui de faire remonter les besoins du terrain pour ensuite tenter d’y répondre en prenant en compte les matériel auto-éducateur, ses principes et la logique de mutualisation pour faciliter le développement de l’éducation active. Un questionnaire d’enquête est même diffusé pour faire connaître et remonter les besoins du terrain. Un des principes est clairement de pouvoir conférer à l’enfant des moyens d’apprendre par lui-même avec la manipulation d’objets et d’images.\u003C/p>\\n\u003Cp>L’argumentation repose sur le fait que l’apprentissage ne peut s’effectuer uniquement de façon orale et magistrale et qu’il faut développer en conséquence des moyens visuels (diagrammes, schémas conçus et combinés de différentes manières : planches murales ou conservées en dossier) mais aussi toute la documentation audiovisuelle potentielle.\u003C/p>\\n\u003Cp>On retrouve dans cette approche une logique qui est celle de la mise au premier plan d’une alliance entre document et instrument, ici spécifiquement dédiée aux questions didactiques et pédagogiques.\u003C/p>\\n\u003Ch1>Bibliographie\u003C/h1>\\n\u003Cp>Oderfeld, A. (1928). Pour faire connaître la civilisation universelle. Pour l’ère nouvelle. Revue mensuelle d’éducation nouvelle, 7(40), 150-152.\u003C/p>\\n\u003Cp>Otlet, P., &amp; Oderfeld, A. (1928). Le matériel didactique. Rapport préliminaire présenté à la Commission Internationale pour le matériel didactique. Publication N° 127. Bruxelles : UIA, 1928. 8 pp.\u003C/p>\\n\u003Cp>Otlet, P., &amp; Oderfeld, A. (1929). Atlas de la Civilisation Universelle : conception, organisation, méthodes de la préparation du matériel didactique en coopération internationale. Commission Internationale du Matériel Didactique, Publication N° 2. UIA Publication N° 132; Bruxelles : Palais Mondial, 1929. 23 p.\u003C/p>\",\"links\":[\"657\",\"1366\",\"548\",\"564\",\"1366\",\"7387\",\"2551\"]}]"}</script>
